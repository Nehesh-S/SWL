<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Text</title>
</head>
<body>
    <h1 style="color: red;">Nehesh Sawarkar</h1>
    <h2 style="color: blue;">IT Student</h2>
    <h3 style="color: green;">St. Vincent Pallotti</h3>
    <h4 style="color: yellow;">College of Engineering and Technology</h4>
    <h5 style="color: purple;">Ashokwan</h5>
    <h6 style="color: orangered;">Nagpur</h6>

    <hr><label style="font-size:large;">Education:</label><br>
    <label style="font-size:large; font-weight: bold;">Bachelor in Information Technology</label><br>
    <label style="font-size:large; font-style: italic;">SVPCET, Nagpur</label><br>
    <br><label style="font-size:large;"><u>12th State Board</u></label><br>
    <label style="font-family: cursive;">St. Paul Junior College</label><br>
    <br><label style="font-family: fantasy;">10th CBSE</label><br>
    <label style="font-family: monospace;">Montfort School</label><br>
</body>
</html>
