<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Login Form</title>
</head>
<style>
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .txt{
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn{
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border-radius: 4px;
    }
</style>
<body>

<form action="#" method="post">
    <h1>Website Login Form</h1>
    <label for="username">User Name:</label>
    <input type="text" class="txt" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" class="txt" name="password" required><br>

    <label for="address">Address:</label>
    <input type="text" class="txt" name="address"><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" class="txt" name="phone"><br>

    <label for="hobbies">Hobbies:</label>
    <input type="text" class="txt" name="hobbies"><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" class="txt" name="dob"><br>

    <label for="country">Country:</label>
    <input type="text" class="txt" name="country"><br>

    <input type="submit" class="btn" value="Submit">
    <input type="reset" class="btn" value="Reset">
</form>

</body>
</html>
