{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped mx-auto">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in lists %}
                <tr>
                    <td class="text-start">{{ entry.symbol }}</td>
                    <td class="text-end">{{ entry.shares }}</td>
                    <td class="text-end">{{ entry.price | usd }}</td>
                    <td class="text-end">{{ entry.total | usd }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
                <td class="border-0 text-end">{{ cash | usd }}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
                <td class="border-0 w-bold text-end">{{  total | usd }}</td>
            </tr>
        </tfoot>
    </table>

{% endblock %}
